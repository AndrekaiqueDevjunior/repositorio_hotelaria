[pytest]
# Configuração do pytest
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings
markers =
    slow: testes que demoram mais tempo
    integration: testes de integração
    unit: testes unitários
    crud: testes de CRUD

