# ============================================================
# DOCKER COMPOSE - HOTEL CABO FRIO
# Versão corrigida para evitar "network still in use"
# ============================================================

# IMPORTANTE: Definir nome do projeto explicitamente
# Use: docker-compose -p hotel up -d
# Ou crie arquivo .env com: COMPOSE_PROJECT_NAME=hotel

services:
  # ============================================================
  # BANCO DE DADOS - PostgreSQL
  # ============================================================
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: hotel_cabo_frio
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/migrations:/docker-entrypoint-initdb.d
    # REMOVIDO ports: serviço interno, não precisa expor ao host
    expose:
      - "5432"
    networks:
      - hotel_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================================
  # REDIS - Cache e Sessões
  # ============================================================
  redis:
    image: redis:7-alpine
    restart: unless-stopped
    # REMOVIDO ports: serviço interno, não precisa expor ao host
    expose:
      - "6379"
    volumes:
      - redis_data:/data
    networks:
      - hotel_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    command: redis-server --appendonly yes

  # ============================================================
  # BACKEND - FastAPI + Python
  # ============================================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql://postgres:postgres@postgres:5432/hotel_cabo_frio?schema=public}
      REDIS_URL: redis://redis:6379/0
      CORS_ORIGINS: ${CORS_ORIGINS:-*}
      NGROK_ENABLED: ${NGROK_ENABLED:-false}
      ENVIRONMENT: development
      DEBUG: "True"
      ADMIN_EMAIL: ${ADMIN_EMAIL:-admin@hotelreal.com.br}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD:-}
      SECRET_KEY: sk_hotel_real_cabo_frio_2024_secret_key_min_32_chars
      JWT_SECRET_KEY: jwt_hotel_real_cabo_frio_secret_key_min_32_chars
      JWT_ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_HOURS: "24"
      CIELO_MERCHANT_ID: 1fbbf5bb-5d2d-4ca3-a9df-7f1f6f29a9b6
      CIELO_MERCHANT_KEY: BQILMLUUAWUXXCHLBZQJNSPNNOAYVNSPRCZVFRZL
      CIELO_MODE: production
      CIELO_SANDBOX_URL: https://apisandbox.cieloecommerce.cielo.com.br/
      CIELO_API_URL: https://api.cieloecommerce.cielo.com.br/
    volumes:
      - ./backend:/app
      - backend_cache:/app/.cache
    # REMOVIDO ports: backend acessível APENAS via nginx (arquitetura SaaS)
    # Isso elimina o conflito "Bind for 0.0.0.0:8000 failed"
    expose:
      - "8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - hotel_network
    command: >
      sh -c "
        echo 'DATABASE_URL: $DATABASE_URL' &&
        echo 'REDIS_URL: $REDIS_URL' &&
        echo 'Gerando Prisma Client...' &&
        prisma generate &&
        echo 'Iniciando servidor...' &&
        uvicorn app.main:app --host 0.0.0.0 --port 8000
      "

  # ============================================================
  # FRONTEND - Next.js
  # ============================================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-/api/v1}
      BACKEND_URL: http://backend:8000
      NODE_ENV: ${NODE_ENV:-development}
      HOSTNAME: "0.0.0.0"
      WATCHPACK_POLLING: "true"
      CHOKIDAR_USEPOLLING: "true"
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
      - frontend_next:/app/.next
    # REMOVIDO ports: frontend acessível APENAS via nginx
    expose:
      - "3000"
    depends_on:
      - backend
    networks:
      - hotel_network
    deploy:
      resources:
        limits:
          memory: 2G
    command: npm run dev -- -H 0.0.0.0

  # ============================================================
  # PGADMIN - Gerenciamento do Banco (Opcional)
  # ============================================================
  pgadmin:
    image: dpage/pgadmin4:latest
    # REMOVIDO: container_name
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@hotel.com
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - hotel_network
    profiles:
      - tools

  # ============================================================
  # NGINX - Proxy Reverso (Unifica Frontend + Backend)
  # ============================================================
  nginx:
    image: nginx:alpine
    restart: unless-stopped
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    ports:
      - "8080:8080"
    depends_on:
      - backend
      - frontend
    networks:
      - hotel_network

  # ============================================================
  # NGROK - Túnel para Acesso Externo (Frontend + Backend)
  # ============================================================
  ngrok:
    image: ngrok/ngrok:latest
    restart: unless-stopped
    command:
      - "http"
      - "nginx:8080"
      - "--log=stdout"
      - "--log-level=info"
    ports:
      - "4040:4040"
    depends_on:
      - nginx
    networks:
      - hotel_network
    profiles:
      - ngrok
    environment:
      NGROK_AUTHTOKEN: ${NGROK_AUTHTOKEN:-}

# ============================================================
# VOLUMES
# ============================================================
volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local
  backend_cache:
    driver: local
  redis_data:
    driver: local
  frontend_node_modules:
    driver: local
  frontend_next:
    driver: local

# ============================================================
# NETWORKS
# ============================================================
networks:
  hotel_network:
    driver: bridge
    # ADICIONADO: Nome fixo para a rede (evita prefixo automático)
    name: hotel_network
