server {
    listen 443 ssl;
    server_name hotelrealcabofrio.com;

    ssl_certificate /etc/letsencrypt/live/hotelrealcabofrio.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/hotelrealcabofrio.com/privkey.pem;

    resolver 127.0.0.11 valid=30s ipv6=off;

    client_max_body_size 100M;
    proxy_read_timeout 300s;
    proxy_connect_timeout 75s;

    # Backend API - /api/v1
    location / {
        return 200 " HTTPS OK - hotelrealcabofrio.com;
 add_header Content-Type text/plain;
 }

    # Frontend
    location / {
        return 200 " HTTPS OK - hotelrealcabofrio.com;
 add_header Content-Type text/plain;
 }
