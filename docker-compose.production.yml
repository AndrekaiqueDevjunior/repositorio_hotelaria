# ============================================================
# DOCKER COMPOSE - PRODUÇÃO HOTEL CABO FRIO
# ============================================================
# Uso: docker-compose -f docker-compose.production.yml --env-file .env.production up -d
# ============================================================

version: '3.8'

services:
  # ============================================================
  # POSTGRESQL - BANCO DE DADOS PRODUÇÃO
  # ============================================================
  postgres:
    image: postgres:16-alpine
    container_name: hotel_postgres_prod
    restart: unless-stopped
    environment:
      POSTGRES_DB: hotel_cabo_frio_prod
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
      - ./backup:/backup
    networks:
      - hotel_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ============================================================
  # REDIS - CACHE E SESSÕES
  # ============================================================
  redis:
    image: redis:7-alpine
    container_name: hotel_redis_prod
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD} --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data_prod:/data
    networks:
      - hotel_network
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "2"

  # ============================================================
  # NGINX PROXY (COMO NO DEV) - ACESSO VIA :8080
  # ============================================================
  nginx-proxy:
    image: nginx:alpine
    container_name: hotel_nginx_proxy_prod
    restart: unless-stopped
    volumes:
      - ./nginx-proxy.conf:/etc/nginx/conf.d/default.conf:ro
      - /etc/letsencrypt/archive/hotelrealcabofrio.com/fullchain1.pem:/etc/nginx/ssl/fullchain.pem:ro
      - /etc/letsencrypt/archive/hotelrealcabofrio.com/privkey1.pem:/etc/nginx/ssl/privkey.pem:ro
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - backend
      - frontend
    networks:
      - hotel_network

  # ============================================================
  # BACKEND - FASTAPI PRODUÇÃO
  # ============================================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: hotel_backend_prod
    restart: unless-stopped
    environment:
      DATABASE_URL: ${DATABASE_URL}
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379/0
      CELERY_BROKER_URL: redis://:${REDIS_PASSWORD}@redis:6379/1
      CELERY_RESULT_BACKEND: redis://:${REDIS_PASSWORD}@redis:6379/2
      SECRET_KEY: ${SECRET_KEY}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY}
      ALGORITHM: ${ALGORITHM}
      ACCESS_TOKEN_EXPIRE_MINUTES: ${ACCESS_TOKEN_EXPIRE_MINUTES}
      ADMIN_EMAIL: ${ADMIN_EMAIL}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD}
      CORS_ORIGINS: ${CORS_ORIGINS}
      FRONTEND_URL: ${FRONTEND_URL}
      COOKIE_NAME: ${COOKIE_NAME}
      COOKIE_DOMAIN: ${COOKIE_DOMAIN}
      COOKIE_SECURE: ${COOKIE_SECURE}
      COOKIE_SAMESITE: ${COOKIE_SAMESITE}
      COOKIE_HTTPONLY: ${COOKIE_HTTPONLY}
      COOKIE_MAX_AGE: ${COOKIE_MAX_AGE}
      APP_ENV: ${APP_ENV}
      DEBUG: ${DEBUG}
      ENVIRONMENT: ${ENVIRONMENT}
      API_V1_PREFIX: ${API_V1_PREFIX}
      CIELO_MERCHANT_ID: ${CIELO_MERCHANT_ID}
      CIELO_MERCHANT_KEY: ${CIELO_MERCHANT_KEY}
      CIELO_MODE: ${CIELO_MODE}
      CIELO_API_URL: ${CIELO_API_URL}
      CIELO_TIMEOUT_MS: ${CIELO_TIMEOUT_MS}
      ANTIFRAUDE_RISK_THRESHOLD_AUTO: ${ANTIFRAUDE_RISK_THRESHOLD_AUTO}
      ANTIFRAUDE_RISK_THRESHOLD_REJECT: ${ANTIFRAUDE_RISK_THRESHOLD_REJECT}
    volumes:
      - backend_cache_prod:/app/.cache
      - ./uploads:/app/uploads
      - ./media:/app/media
    expose:
      - "8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - hotel_network
    command: >
      sh -c "
        echo '[BACKEND] Ambiente: $ENVIRONMENT' &&
        echo '[BACKEND] Gerando Prisma Client...' &&
        prisma generate &&
        echo '[BACKEND] Aplicando migrations (deploy)...' &&
        prisma migrate deploy &&
        echo '[BACKEND] Iniciando servidor produção com Gunicorn...' &&
        gunicorn app.main:app -w 4 -k uvicorn.workers.UvicornWorker -b 0.0.0.0:8000 --timeout 120 --keep-alive 5 --max-requests 1000 --max-requests-jitter 50 --access-logfile - --error-logfile -
      "
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"

  # ============================================================
  # FRONTEND - NEXT.JS PRODUÇÃO
  # ============================================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: hotel_frontend_prod
    restart: unless-stopped
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
      NEXT_PUBLIC_APP_NAME: Hotel Real Cabo Frio
      BACKEND_URL: http://backend:8000
    expose:
      - "3000"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - hotel_network
    command: >
      sh -c "
        echo '[FRONTEND] Building production...' &&
        npm run build &&
        echo '[FRONTEND] Starting production server...' &&
        npm start
      "
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "3"

  # ============================================================
  # CELERY WORKER - TAREFAS BACKGROUND
  # ============================================================
  celery_worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: hotel_celery_prod
    restart: unless-stopped
    environment:
      DATABASE_URL: ${DATABASE_URL}
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379/0
      CELERY_BROKER_URL: redis://:${REDIS_PASSWORD}@redis:6379/1
      CELERY_RESULT_BACKEND: redis://:${REDIS_PASSWORD}@redis:6379/2
      SECRET_KEY: ${SECRET_KEY}
      CIELO_MERCHANT_ID: ${CIELO_MERCHANT_ID}
      CIELO_MERCHANT_KEY: ${CIELO_MERCHANT_KEY}
      CIELO_MODE: ${CIELO_MODE}
      CIELO_API_URL: ${CIELO_API_URL}
      ENVIRONMENT: ${ENVIRONMENT}
    volumes:
      - backend_cache_prod:/app/.cache
      - ./uploads:/app/uploads
      - ./media:/app/media
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - hotel_network
    command: >
      sh -c "
        echo '[CELERY] Gerando Prisma Client...' &&
        prisma generate &&
        echo '[CELERY] Iniciando worker...' &&
        celery -A app.core.celery_app worker --loglevel=info --concurrency=4 --max-tasks-per-child=1000
      "
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "3"

  # ============================================================
  # BACKUP AUTOMÁTICO
  # ============================================================
  backup:
    image: postgres:16-alpine
    container_name: hotel_backup_prod
    restart: unless-stopped
    environment:
      POSTGRES_DB: hotel_cabo_frio_prod
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_HOST: postgres
      BACKUP_RETENTION_DAYS: ${BACKUP_RETENTION_DAYS:-30}
    volumes:
      - ./backup:/backup
      - ./scripts/backup.sh:/backup.sh:ro
    networks:
      - hotel_network
    depends_on:
      postgres:
        condition: service_healthy
    command: >
      sh -c "
        while true; do
          echo '[BACKUP] Iniciando backup agendado...' &&
          sh /backup.sh &&
          echo '[BACKUP] Backup concluído. Próximo em 24h.' &&
          sleep 86400
        done
      "
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "2"

# ============================================================
# NETWORKS
# ============================================================
networks:
  hotel_network:
    driver: bridge

# ============================================================
# VOLUMES
# ============================================================
volumes:
  postgres_data_prod:
    driver: local
  redis_data_prod:
    driver: local
  backend_cache_prod:
    driver: local
